<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="quiz">
        <div style="display: flex; gap: 20px;">
            <div id="p1" onclick="vote(gameA.id)" style="cursor:pointer; border:1px solid #ccc; padding:10px;">
                <img id="imgA" src="" width="200">
                <h2 id="nameA"></h2>
            </div>
            <h1> VS </h1>
            <div id="p2" onclick="vote(gameB.id)" style="cursor:pointer; border:1px solid #ccc; padding:10px;">
                <img id="imgB" src="" width="200">
                <h2 id="nameB"></h2>
            </div>
        </div>
    </div>

    <script>
        let gameA, gameB;

        function resetQuizLayout() {
            document.getElementById('quiz').innerHTML = `
        <div style="display: flex; gap: 20px; align-items: center; justify-content: center;">
            <div id="p1" onclick="vote(gameA.id)" style="cursor:pointer; border:1px solid #ccc; padding:10px; text-align:center;">
                <img id="imgA" src="" width="200" style="display:block; margin: 0 auto;">
                <h2 id="nameA"></h2>
            </div>
            <h1> VS </h1>
            <div id="p2" onclick="vote(gameB.id)" style="cursor:pointer; border:1px solid #ccc; padding:10px; text-align:center;">
                <img id="imgB" src="" width="200" style="display:block; margin: 0 auto;">
                <h2 id="nameB"></h2>
            </div>
        </div>
    `;
        }

        async function loadRound() {
            try {
                const res = await fetch('http://localhost:5000/api/quiz/next-round');
                const data = await res.json();

                if (data.error === "NEED_INIT") {
                    await restartQuiz();
                    return;
                }

                if (data.winner) {
                    renderWinner(data.winner);
                    return;
                }

                // SPRAWDZENIE: Je≈õli brakuje element√≥w (bo np. by≈Ç ekran zwyciƒôzcy), przywr√≥ƒá je
                if (!document.getElementById('nameA')) {
                    resetQuizLayout();
                }

                gameA = data.player1;
                gameB = data.player2;

                document.getElementById('nameA').innerText = gameA.name;
                document.getElementById('imgA').src = gameA.cover;
                document.getElementById('nameB').innerText = gameB.name;
                document.getElementById('imgB').src = gameB.cover;

            } catch (err) {
                console.error("B≈ÇƒÖd ≈Çadowania rundy:", err);
                document.body.innerHTML = "<h1>Serwer nie odpowiada. Sprawd≈∫ czy backend dzia≈Ça!</h1>";
            }
        }

        async function vote(id) {
            await fetch('http://localhost:5000/api/quiz/vote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ winnerId: id })
            });
            loadRound();
        }

        async function restartQuiz() {
            try {
                // Musi byƒá pe≈Çny adres do backendu (port 5000)
                const res = await fetch('http://localhost:5000/api/quiz/init');
                const data = await res.json();
                if (data.message) {
                    // Zamiast reload, lepiej po prostu za≈Çadowaƒá nowƒÖ rundƒô
                    loadRound();
                }
            } catch (err) {
                console.error("B≈ÇƒÖd podczas restartu:", err);
                alert("Nie uda≈Ço siƒô zrestartowaƒá quizu. Sprawd≈∫ konsolƒô.");
            }
        }

        function renderWinner(winner) {
            // Czy≈õcimy zawarto≈õƒá, ≈ºeby stare przyciski nie przeszkadza≈Çy
            const quizDiv = document.getElementById('quiz');
            quizDiv.innerHTML = `
        <div style="text-align: center;">
            <h1>üèÜ Zwyciƒôzca: ${winner.name}!</h1>
            <img src="${winner.cover}" width="300"><br><br>
            <button id="restartBtn" style="padding: 10px 20px; cursor: pointer;">Zagraj jeszcze raz</button>
        </div>
    `;

            // Podpinamy event po wyrenderowaniu
            document.getElementById('restartBtn').onclick = restartQuiz;

            saveWinnerToStats(winner);
        }

        async function saveWinnerToStats(winner) {
            await fetch('http://localhost:5000/api/quiz/final-winner', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: winner.id, name: winner.name })
            });
        }

        // KLUCZOWE: Uruchomienie przy starcie!
        loadRound();
    </script>
</body>

</html>
