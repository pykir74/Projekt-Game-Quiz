<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Picker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #8A8D6E;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Cała wysokość okna */
        }
        #quiz {
            background-color: #8A8D6E;
            padding: 30px;
            border-radius: 10px;
        }
        .game-chooser {
            display: flex;
            gap: 40px;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: #9A9CA8;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 15px #000000;

            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .card:hover {
            transform: scale(1.10);
            background-color: #666c8f;
            border: 1px solid #494949;
        }
        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .card h2 {
            font-size: 1.5rem;
            margin: 0;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .vs {
            font-size: 3rem;
            font-weight: 900;
            color: #FF6868;
            text-shadow: 2px 2px 0px #000;
        }
        .winner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;

        }
        .winner img {
            border: 5px solid gold;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            
        }
        button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        button:hover {
            background-color: #ff6b7a;
            transform: scale(1.05);
        }

    </style>
</head>

<body>
    <div id="quiz">
        <div class="game-chooser">
            <div id="p1" class="card" onclick="vote(gameA.id)">
                <img id="imgA" src="">
                <h2 id="nameA"></h2>
            </div>
            <h1 class="vs"> VS </h1>
            <div id="p2" class="card" onclick="vote(gameB.id)">
                <img id="imgB" src="">
                <h2 id="nameB"></h2>
            </div>
        </div>
    </div>

    <script>
        let gameA, gameB;

        function resetQuizLayout() {
            document.getElementById('quiz').innerHTML = `
        <div class="game-chooser">
            <div id="p1" class="card" onclick="vote(gameA.id)">
                <img id="imgA" src="">
                <h2 id="nameA"></h2>
            </div>
            <h1 class="vs"> VS </h1>
            <div id="p2" class="card" onclick="vote(gameB.id)">
                <img id="imgB" src="">
                <h2 id="nameB"></h2>
            </div>
        </div>
    `;
        }

        async function loadRound() {
            try {
                const res = await fetch('http://localhost:5000/api/quiz/next-round');
                const data = await res.json();

                if (data.error === "NEED_INIT") {
                    await restartQuiz();
                    return;
                }

                if (data.winner) {
                    renderWinner(data.winner);
                    return;
                }

                // SPRAWDZENIE: Jeśli brakuje elementów (bo np. był ekran zwycięzcy), przywróć je
                if (!document.getElementById('nameA')) {
                    resetQuizLayout();
                }

                gameA = data.player1;
                gameB = data.player2;

                document.getElementById('nameA').innerText = gameA.name;
                document.getElementById('imgA').src = gameA.cover;
                document.getElementById('nameB').innerText = gameB.name;
                document.getElementById('imgB').src = gameB.cover;

            } catch (err) {
                console.error("Błąd ładowania rundy:", err);
                document.body.innerHTML = "<h1>Serwer nie odpowiada. Sprawdź czy backend działa!</h1>";
            }
        }

        async function vote(id) {
            await fetch('http://localhost:5000/api/quiz/vote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ winnerId: id })
            });
            loadRound();
        }

        async function restartQuiz() {
            try {
                // Musi być pełny adres do backendu (port 5000)
                const res = await fetch('http://localhost:5000/api/quiz/init');
                const data = await res.json();
                if (data.message) {
                    // Zamiast reload, lepiej po prostu załadować nową rundę
                    loadRound();
                }
            } catch (err) {
                console.error("Błąd podczas restartu:", err);
                alert("Nie udało się zrestartować quizu. Sprawdź konsolę.");
            }
        }

        function renderWinner(winner) {
            // Czyścimy zawartość, żeby stare przyciski nie przeszkadzały
            const quizDiv = document.getElementById('quiz');
            quizDiv.innerHTML = `
                <div class="winner">
                    <h1>Zwycięzca: ${winner.name}!</h1>
                    <img src="${winner.cover}" width="300" align="center"><br><br>
                    <button id="restartBtn" onclick="restartQuiz()">Zagraj jeszcze raz</button>
                </div>
    `;

            // Podpinamy event po wyrenderowaniu
            document.getElementById('restartBtn').onclick = restartQuiz;

            saveWinnerToStats(winner);
        }

        async function saveWinnerToStats(winner) {
            await fetch('http://localhost:5000/api/quiz/final-winner', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: winner.id, name: winner.name })
            });
        }

        // KLUCZOWE: Uruchomienie przy starcie!
        loadRound();
    </script>
</body>

</html>
